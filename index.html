<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Samgatha'19</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="css/nav.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/hamburger.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap-grid.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css" />



</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-transparent fixed-top" id="sideNav">
    <a class="navbar-brand js-scroll-trigger"></a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav">
        <li class="nav-item ml-5 ">
          <a class="nav-link js-scroll-trigger " id="homepage1" href="#homepage">HOME</a>
        </li>
        <li class="nav-item ml-5">
          <a class="nav-link js-scroll-trigger " id="about1" href="#about">ABOUT</a>
        </li>
        <li class="nav-item  ml-5">
          <a class="nav-link js-scroll-trigger" id="theme1" href="#theme">THEME</a>
        </li>
        <li class="nav-item  ml-5">
          <a class="nav-link js-scroll-trigger" id="cause1" href="#cause">SOCIAL CAUSE</a>
        </li>
        <li class="nav-item  ml-5">
          <a class="nav-link js-scroll-trigger" id="sponsors1" href="#sponsors">SPONSORS</a>
        </li>
        <li class="nav-item  ml-5">
          <a class="nav-link js-scroll-trigger" id="team1" href="#team">TEAM</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="hamburger-icon" id="icon">
    <div class="icon-1" id="a"></div>
    <div class="icon-2" id="b"></div>
    <div class="icon-3" id="c"></div>
    <div class="clear"></div>
  </div>

  <nav id="nav">

    <ul class="ham-nav">
      <li>HOME</li>
      <li>EVENTS</li>
      <li>WORKSHOPS</li>
      <li>PROSHOWS</li>
      <li>CONTACT US</li>
      <li>SCHEDULE</li>
      <li>REGISTER</li>
    </ul>

  </nav>

  <div id="onepage">
    <div id="homepage">
      <div class="circle-ripple"></div>
      <div class="logo"><img src="img/Samgatha Logo.png"></div>
    </div>
    <div id="about">
      <div class="top-vinyl">
        <img src="img/Viny-bg-about-us.png" width="100%" height="auto"/>
      </div>
    </div>
    <div id="theme" style="background-color:red"></div>
    <div id="cause" style="background-color:red"></div>
    <div id="sponsors" style="background-color:red"></div>
    <div id="team" style="background-color:red"></div>
  </div>
  <script>
      let list = [['homepage1',1],[ 'about1',0],['theme1',0],['cause1',0],['sponsors1',0],['team1',0]];
  </script>
  <script src="js/index.js"></script>
  <script src="js/script.js"></script>
  <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
    crossorigin="anonymous"></script>
  <script>
    let pos=0;
    for(let i=0;i<6;i++)
    {
      if(list[i][1]==1)
      {
        document.getElementById(list[i][0]).style.color="#F38445";
      }
    }
    for (let i = 0; i < 6; i++) {
      document.getElementById(list[i][0]).onclick = function () {
        for(let j=0;j<6;j++)
        {
          list[j][1]=0;
          if(j==i)
          {
            list[i][1]=1;
            document.getElementById(list[j][0]).style.color="#F38445";
          }
          else
          {
            document.getElementById(list[j][0]).style.color="white";
          }
        }
        onepage.move(i);
        list[i][1]=1;
        pos=i;
      };
    }
  </script>
  <script>
    $("a").hover(function(){
      if(list[pos][0]!=$(this).attr('id'))
      {
        $(this).css("color", "#F38445");
      }
      }, function(){
        if(list[pos][0]!=$(this).attr('id'))
      {
        $(this).css("color", "white");
      }      
    });
  </script>
</body>

</html>
